<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Shield Background -->
  <defs>
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0D47A1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1976D2;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3" />
      <feOffset dx="0" dy="2" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  
  <!-- Shield Shape -->
  <path d="M100,15 L30,45 C30,45 30,120 100,185 C170,120 170,45 170,45 L100,15 Z" 
        fill="url(#shieldGradient)" 
        filter="url(#shadow)" />
  
  <!-- Inner Shield Highlight -->
  <path d="M100,25 L40,50 C40,50 40,115 100,170 C160,115 160,50 160,50 L100,25 Z" 
        fill="none" 
        stroke="#FFFFFF" 
        stroke-width="2" 
        stroke-opacity="0.3" />
  
  <!-- Path/Road Symbol -->
  <path d="M70,70 C85,90 115,90 130,70 C115,110 85,110 70,70 Z" 
        fill="#FFFFFF" 
        opacity="0.9" />
  
  <!-- Location Pin -->
  <circle cx="100" cy="95" r="12" fill="#FFFFFF" />
  <circle cx="100" cy="95" r="8" fill="#0D47A1" />
  
  <!-- AI Circuit Pattern -->
  <g stroke="#FFFFFF" stroke-width="1.5" stroke-opacity="0.7" fill="none">
    <path d="M60,130 L80,130 L80,150" />
    <path d="M140,130 L120,130 L120,150" />
    <path d="M90,150 L110,150" />
    <circle cx="80" cy="130" r="3" fill="#FFFFFF" stroke="none" />
    <circle cx="120" cy="130" r="3" fill="#FFFFFF" stroke="none" />
    <circle cx="90" cy="150" r="3" fill="#FFFFFF" stroke="none" />
    <circle cx="110" cy="150" r="3" fill="#FFFFFF" stroke="none" />
  </g>
  
  <!-- Pulse Effect -->
  <circle cx="100" cy="95" r="20" stroke="#FFFFFF" stroke-width="1" fill="none" opacity="0.5">
    <animate attributeName="r" from="20" to="30" dur="2s" repeatCount="indefinite" />
    <animate attributeName="opacity" from="0.5" to="0" dur="2s" repeatCount="indefinite" />
  </circle>
  
  <!-- Text -->
  <text x="100" y="125" font-family="Arial, sans-serif" font-weight="bold" font-size="16" fill="#FFFFFF" text-anchor="middle">SAFEWAY</text>
  <text x="100" y="140" font-family="Arial, sans-serif" font-size="10" fill="#FFFFFF" text-anchor="middle" opacity="0.9">AI POWERED</text>
</svg>
